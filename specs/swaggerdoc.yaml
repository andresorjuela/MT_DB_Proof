paths: 
  /auth/login:
    post:
      summary: Logs in, obtaining api key and principal information.
      tags: 
        - authentication
      requestBody:
        description: The username and password login credentials are required.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Login'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/LoginResult'
        400:
          $ref: '#/components/responses/400ClientError'
        401:
          description: Unauthorized. Invalid credentials.
        500:
          $ref: '#/components/responses/500ServerError'
  /auth/logout:
    post:
      summary: Logs out, removing the allocated apikey.
      tags: 
        - authentication
      requestBody:
        description: The username to logout. (The password portion of the payload should be omitted).
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Login'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/SimpleMessage'
        400:
          $ref: '#/components/responses/400ClientError'
        500:
          $ref: '#/components/responses/500ServerError'
  /auth/password/forgot:
    post:
      summary: Handle a request to reset the users' password.
      tags: 
        - authentication
      requestBody:
        description: The email of the user requesting a password reset.
        required: true
        content:
          application/json:
            schema:
              type: object
              allOf:
                - type: object
                  properties:
                    email:
                      type: string
                      maxLength: 255
      responses:
        200:
          description: OK
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/SimpleMessage'
        500:
          $ref: '#/components/responses/500ServerError'
  /auth/password/reset:
    post:
      summary: Resets the password for a user.
      tags: 
        - authentication
      requestBody:
        description: The replacement password and password-reset-token.
        required: true
        content:
          application/json:
            schema:
              type: object
              allOf:
                - type: object
                  properties:
                    token:
                      description: the temporary token received at the reset password URL for the user
                      type: string
                      maxLength: 255
                    password:
                      description: the new password for the user
                      type: string
                      maxLength: 255
      responses:
        200:
          description: OK
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/SimpleMessage'
        400:
          $ref: '#/components/responses/400ClientError'
        500:
          $ref: '#/components/responses/500ServerError'
  /dataload/tables:
    get:
      summary: get the list of table entity names for use in the other dataload API calls.
      tags:
        - dataload
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  tables:
                    type: array
                    items: 
                      type: string
        400:
          $ref: '#/components/responses/400ClientError'
        500:
          $ref: '#/components/responses/500ServerError'
  /brands:
    summary: Brands for products.
    parameters:
    - name: id
      in: query
      description: a specific brand id
      required: false
      schema:
        type: integer
    - name: name_en
      in: query
      description: name of the brand (English)
      required: false
      schema:
        type: string
    - name: name_zh
      in: query
      description: name of the brand (Chinese)
      required: false
      schema:
        type: string
    get:
      summary: searches for brands
      tags:
        - general
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  brands:
                    type: array
                    items:
                      $ref: '#/components/schemas/Brand'

        400:
          $ref: '#/components/responses/400ClientError'
        500:
          $ref: '#/components/responses/500ServerError'
  /custom_attributes:
    summary: Custom attributes that may be assigned to products.
    parameters:
    - name: id
      in: query
      description: a specific custom attribute id
      required: false
      schema:
        type: integer
    - name: name_en
      in: query
      description: name of the custom attribute (English)
      required: false
      schema:
        type: string
    - name: name_zh
      in: query
      description: name of the custom attribute (Chinese)
      required: false
      schema:
        type: string
    - name: category_id
      in: query
      description: a specific category_id
      required: false
