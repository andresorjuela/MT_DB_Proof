                  Order the results by `id` (equipment id). 
                  

                  Do not skip any results, but limit the output to `10` entries.
                value:
                  offset: 0
                  limit: 10
                  order_by:
                    - id
                  search_term: SureSigns
                  search_term_fields:
                    - model
                  category_id:
                    - 7
                  search_filter: equipment type
                  search_filter_value: 1
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
