            type: integer
        - in: query
          name: oem_brand_en
          schema:
            type: string
        - in: query
          name: oem_brand_zh
          schema:
            type: string
        - in: query
          name: description_en
          schema:
            type: string
        - in: query
          name: description_zh
          schema:
            type: string
        - in: query
          name: product_type_en
          schema:
            type: string
        - in: query
          name: product_type_zh
          schema:
            type: string
        - in: query
          name: family_id
          schema:
            type: integer
        - in: query
          name: family_code
          schema:
            type: string
        - in: query
          name: family_name_en
          schema:
            type: string
        - in: query
          name: category_id
          schema:
            type: integer
        - in: query
          name: category_en
          schema:
            type: string
        - in: query
          name: category_zh
          schema:
            type: string
        
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  products:
                    type: array
                    items:
                      $ref: '#/components/schemas/ProductView'
        400:
          $ref: '#/components/responses/400ClientError'
        500:
          $ref: '#/components/responses/500ServerError'
      
    post:
      summary: creates a new product
      tags:
        - products
      requestBody:
        description: >
          The product to be created. Note the `id` property should be excluded. It will be returned in the response.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Product'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/Product'
        400:
          $ref: '#/components/responses/400ClientError'
        500:
          $ref: '#/components/responses/500ServerError'  
  /products/search:
    post:
      summary: Perform an advanced search for products.
      description: Extends basic search capabilities, allowing a search term to be used across many different product fields. Additional filter criteria can be used to further narrow the search-term search.
      tags:
        - products
      parameters:
        - in: header
          name: Accept
          required: false
          description: If omitted, `application/json` is assumed.
          schema:
            type: string
            enum:
              - application/json
              - text/csv
      requestBody:
        description: >
          The search criteria to use for the search.
        required: true
        content:
          application/json:
            schema:
              allOf:
              - $ref: '#/components/schemas/SearchCriteria'
              - type: object
                properties:
                  search_term:
                    type: string
                    description: wildcard search value to be used for searching any/all of the `search_term_fields`
                  search_term_fields:
                    description: which product fields the search term is applied to
                    type: array
                    items:
                      type: string
                      enum: [sku, oem, name_en, category_en]
                  search_filter:
                    type: string
                    enum: [brand, certificate, custom attribute, image type, lifecycle, marketing region, packaging factor, supplier, oem reference, product type]
                    description: >
                      the type of filtering criteria to further refine results.
                  search_filter_value:
                    oneOf:
                      - type: integer
                      - type: string
                    description: >
                      The value to be used in the search filter criteria depends on the
                      value used for the `search_filter`

                        | search_filter | value is a(n) | matching |
                        |---------------|------------|----------|
                        | brand | integer | brand id 
                        | certificate | integer | certificate id
                        | custom attribute | integer | attribute id 
                        | image type | integer | image type id
                        | lifecycle | integer | lifecycle id
                        | marketing region | integer | marketing region id
                        | packaging factor | integer | packaging factor id
                        | supplier | integer | supplier id
                        | oem reference | string | name of oem reference 
                        | product type | integer | product type id
                  category_id:
                    type: array
                    description: The categories to add to the product search filtering. Specifying more than one category widens the search results.
                   
            examples:
              example1:
                description: >
                  Search for products having a `sku` and `oem` for `SA-024` (wildcard),

                  
                  **and** that belong to either `category_id` `4` or `7`. 
                  
                  
                  **and** further apply a filter to get results that are associated with `brand` = `3`.
                  
                  
                  Order the results by `oem`. 
                  

                  Skip the first result, and limit the results to `10` entries.
                value:
                  offset: 1
                  limit: 10
                  order_by:
                    - oem
                  search_term: SA-024
                  search_term_fields:
                    - sku
                    - oem
                  category_id:
                    - 4
                    - 7
                  search_filter: brand
                  search_filter_value: 3
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  total:
                    description: The total number of matching products in the database.
                    type: integer
                  product_views:
                    type: array
                    items:
                      $ref: '#/components/schemas/ProductView'
            text/csv: {} 
        400:
          $ref: '#/components/responses/400ClientError'
        500:
          $ref: '#/components/responses/500ServerError'
